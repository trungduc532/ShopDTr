<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<div th:fragment="navigation_page">
    <form th:action="@{/logout}" method="post" name="logoutForm" th:hidden="true">
        <input type="submit"/>
    </form>
    <nav class="navbar navbar-expand-xxl bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/}"><!--Click on the logo to redirect to Home Page-->
            <img th:src="@{/images/ShopmeAdminSmall.png}"/>
        </a>
        <!--Add button menu for menu item-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--Management TabBar-->
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/categories}">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/brands}">Brands</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products}">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/customers}">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/orders}">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/shipping}">Shipping</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/salesReport}">Sale Reports</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/articles}">Articles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/menu}">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/settings}">Settings</a>
                </li>
                <!-- Show icon user -->
                <li class="nav-item">
                    <span class="fas fa-user fa-2x icon-silver"></span>
                </li>

                <!-- Show full name next to icon user -->
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown"
                       th:href="@{/account}"
                       sec:authentication="principal.fullname"></a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" id="logoutLink" href="">Logout</a>
                    </div>
                </div>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
